version: '3'
services:
  server:
    build:
      context: .
    image: ralliotta:latest
    ports:
      - "8000:80"
      - "8088:8088"
      - "8089:8089"
    volumes:
      - ./assets:/app/assets
      - ./templates:/app/templates
      - ./bin:/app/bin
    environment:  
      - SUPPRESS_SUPPORT=1

